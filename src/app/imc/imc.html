<h2>Calculadora de IMC</h2>

Peso (kg): <input type="number" [(ngModel)]="peso"><br>
Altura (m): <input type="number" [(ngModel)]="altura"><br>

<button (click)="calcularImc()">Calcular</button>

<div *ngIf="imc !== null">
  <p>Seu IMC é: {{ imc | number: '1.2-2' }}</p>
  <p>Classificação: {{ classificacao }}</p>
</div>
